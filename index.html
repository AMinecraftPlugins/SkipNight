<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkipNight Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2, p {
            margin: 0 0 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SkipNight Plugin</h1>
    </header>
    <main>
        <div class="container">
            <h2>About SkipNight</h2>
            <p>SkipNight is a Minecraft plugin that allows players to skip the night when more than 50% of the players are sleeping. Additionally, the plugin clears the weather after night skipping.</p>
            <a class="button" href="https://github.com/SkipNight/SkipNight/releases">Download Now</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SkipNight Plugin. All rights reserved.</p>
    </footer>
</body>
</html>
